parameter_defaults:
  UpgradeLevelNovaCompute: mitaka
  EnableConfigPurge: true
  UpgradeInitCommand: |
    set -e
    if subscription-manager status >/dev/null 2<&1; then
      subscription-manager repos --disable=rhel-7-server-openstack-9-rpms --disable=rhel-7-server-openstack-9-director-rpms --disable=rhel-7-server-rhceph-1.3-mon-rpms --disable=rhel-7-server-rhceph-1.3-tools-rpms
      subscription-manager repos --enable=rhel-7-server-openstack-10-rpms --enable=rhel-7-server-rhceph-2-mon-rpms --enable=rhel-7-server-rhceph-2-tools-rpms
      if subscription-manager repos --list-enabled | grep -q rhel-7-server-rhceph-1.3-osd-rpms; then
        subscription-manager repos --disable=rhel-7-server-rhceph-1.3-osd-rpms --enable=rhel-7-server-rhceph-2-osd-rpms
      fi
    elif rhn-channel -l >/dev/null 2>&1; then
      rm -f /etc/sysconfig/rhn/systemid  2>/dev/null
      rhnreg_ks --activationkey='_RHEL_REG_ACTIVATION_KEY_' --serverUrl='_RHEL_REG_SAT_URL_/XMLRPC' --sslCACert=/usr/share/rhn/RHN-ORG-TRUSTED-SSL-CERT  --force
    fi
    yum install -t -y -e 0 rhosp-release
  EnableConfigPurge: true

resource_registry:
  OS::TripleO::Tasks::UpdateWorkflow: ../extraconfig/tasks/major_upgrade_pacemaker_init.yaml
  OS::TripleO::PostDeploySteps: OS::Heat::None
